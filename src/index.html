<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WS Client</title>
    <link href="assets/css/main.css" rel="stylesheet">
  </head>
  <body>

    <!-- Header -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">
            WS Client
            <span class="js-loader">
              <img src="/assets/img/load.gif" alt="">
            </span>
          </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="#">Places</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="#">Places</a></li>
          </ul>
        </div>
        <!-- Content -->
        <div class="js-main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
      </div>
    </div>



    <!-- Templates -->

    <script id="js-page" type="text/x-template">
    <h1 class="page-header"><%= title %></h1>
    <%= content %>
    </script>

    <script id="js-index-place-item-list" type="text/x-template">
    <div class="col-xs-6 col-sm-3 placeholder">
      <h4><a class="js-place-item" href="/places/<%= id %>"><%= name %></a></h4>
      <p>
        <span class="text-muted"><%= description %></span>
      </p>
      <p>
        <span class="text-muted"><%= address %></span>
      </p>
    </div>
    </script>

    <script id="js-index-place-item" type="text/x-template">
    <div class="col-md-4">
      <h2>Description</h2>
      <p>
        <span class="text-muted"><%= place.description %></span>
      </p>
      <p>
        <span class="text-muted"><%= place.address %></span>
      </p>
    </div>
    <div class="col-md-4">
      <h2>Town</h2>
      <p>
        <a class="js-town-item" href="/towns/<%= town.id %>"><%= town.name %></a>
      </p>
      <p>
        Population: <%= town.population %> people
      </p>
    </div>
    <div class="col-md-4">
      <h2>Country</h2>
      <p>
        <a href="/countries/<%= country.id %>"><%= country.name %></a>, <%= country.continent %>
      </p>
    </div>
    </script>

    <script src="assets/js/main.js"></script>

  </body>
</html>
